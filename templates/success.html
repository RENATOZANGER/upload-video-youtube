<!DOCTYPE html>
<html>
<head>
    <title>Vídeo Enviado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="alert alert-success shadow">
            <h4 class="alert-heading">✅ Vídeo enviado com sucesso!</h4>
            <p><strong>Título:</strong> {{ title }}</p>
            <p>Você pode acessar o vídeo (privado) neste link:</p>
            <a href="{{ youtube_url }}" target="_blank" class="btn btn-primary">Assistir no YouTube</a>
            <hr>
            <a href="/upload-form" class="btn btn-secondary mt-3">Adicionar um novo Video</a>
        </div>
    </div>
</body>
</html>
