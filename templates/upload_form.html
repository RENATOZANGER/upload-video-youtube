<!DOCTYPE html>
<html>
<head>
  <title>Enviar V√≠deo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <h2>üì§ Enviar V√≠deo para o YouTube</h2>
  <form action="/upload" method="post" enctype="multipart/form-data" class="mt-4">

    <div class="mb-3">
      <label class="form-label">T√≠tulo</label>
      <input type="text" name="title" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Descri√ß√£o</label>
      <input type="text" name="description" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Arquivo de V√≠deo</label>
      <input type="file" name="file" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Privacidade</label>
      <select name="privacyStatus" id="privacyStatus" class="form-select" required>
        <option value="public">P√∫blico</option>
        <option value="unlisted">N√£o listado</option>
        <option value="private" selected>Privado</option>
      </select>
    </div>

    <div class="mb-3" id="scheduleFields" style="display: none;">
      <label class="form-label">Agendar Publica√ß√£o (opcional)</label>
      <input type="datetime-local" name="publishAt" class="form-control">
      <small class="form-text text-muted">Apenas funciona se o v√≠deo for <strong>privado</strong>.</small>
    </div>

    <div class="mb-3">
      <label class="form-label">√â conte√∫do para o p√∫blico infantil?</label>
      <select name="madeForKids" class="form-select" required>
        <option value="true">Sim</option>
        <option value="false" selected>N√£o</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Enviar V√≠deo</button>
  </form>
</div>
</body>

<script>
    const privacySelect = document.getElementById('privacyStatus');
    const scheduleFields = document.getElementById('scheduleFields');

    // Mostrar/ocultar campos ao mudar o valor
    privacySelect.addEventListener('change', function () {
        if (this.value === 'private') {
            scheduleFields.style.display = 'block';
        } else {
            scheduleFields.style.display = 'none';
        }
    });

    // Verificar valor inicial ao carregar a p√°gina
    window.addEventListener('DOMContentLoaded', function () {
        if (privacySelect.value === 'private') {
            scheduleFields.style.display = 'block';
        }
    });
</script>


</html>
